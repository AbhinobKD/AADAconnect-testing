<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AADA - Device Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .header {
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .back-button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.2s;
      display: inline-block;
      text-decoration: none;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .control-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 3rem;
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #00d4ff;
    }

    .device-id {
      font-size: 1.2rem;
      color: #00ff88;
      font-weight: 600;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .power-display {
      width: 200px;
      height: 200px;
      margin: 2rem auto;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 800;
      transition: all 0.5s ease;
      position: relative;
    }

    .power-display::before {
      content: '';
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      transition: all 0.5s ease;
    }

    .power-on {
      background: #10b981;
      color: white;
      box-shadow: 0 0 40px rgba(16, 185, 129, 0.6);
    }

    .power-on::before {
      background: radial-gradient(circle, rgba(16, 185, 129, 0.3) 0%, transparent 70%);
    }

    .power-off {
      background: #1e293b;
      color: #64748b;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .power-off::before {
      background: radial-gradient(circle, rgba(30, 41, 59, 0.3) 0%, transparent 70%);
    }

    .power-unknown {
      background: #64748b;
      color: white;
      box-shadow: 0 0 20px rgba(100, 116, 139, 0.4);
    }

    .status-text {
      font-size: 1.5rem;
      margin: 1rem 0 2rem;
      font-weight: 600;
    }

    .status-on {
      color: #10b981;
    }

    .status-off {
      color: #64748b;
    }

    .status-unknown {
      color: #94a3b8;
    }

    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    button {
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 140px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-on {
      background: #10b981;
      color: white;
    }

    .btn-on:hover:not(:disabled) {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }

    .btn-off {
      background: #ef4444;
      color: white;
    }

    .btn-off:hover:not(:disabled) {
      background: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
    }

    .connection-status {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .connected-indicator {
      background: #10b981;
      box-shadow: 0 0 10px #10b981;
    }

    .disconnected-indicator {
      background: #ef4444;
      box-shadow: 0 0 10px #ef4444;
    }

    @media (max-width: 480px) {
      .controls {
        flex-direction: column;
      }

      button {
        width: 100%;
      }

      .power-display {
        width: 160px;
        height: 160px;
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-button" onclick="goBack()">‚Üê Back to Dashboard</button>
  </div>

  <div class="control-container">
    <h1>Device Control</h1>
    <div class="device-id" id="deviceId">Loading...</div>

    <div class="power-display power-unknown" id="powerDisplay">
      <span id="powerText">---</span>
    </div>

    <div class="status-text status-unknown" id="statusText">Connecting...</div>

    <div class="controls">
      <button class="btn-on" id="btnOn" onclick="turnOn()" disabled>
        Turn ON
      </button>
      <button class="btn-off" id="btnOff" onclick="turnOff()" disabled>
        Turn OFF
      </button>
    </div>

    <div class="connection-status">
      <span class="status-indicator disconnected-indicator" id="mqttIndicator"></span>
      <span id="connectionText">Connecting to MQTT...</span>
    </div>
  </div>

  <script>
    let mqttClient = null;
    let currentUser = null;
    let deviceId = null;
    let controlTopic = null;
    let statusTopic = null;

    // Check authentication and device
    function checkAuth() {
      const userStr = sessionStorage.getItem('current_user');
      const device = sessionStorage.getItem('active_device');
      
      if (!userStr || !device) {
        window.location.href = 'dashboard.html';
        return false;
      }

      currentUser = JSON.parse(userStr);
      deviceId = device;
      return true;
    }

    // Initialize
    function init() {
      if (!checkAuth()) return;

      document.getElementById('deviceId').textContent = deviceId;

      // Set up MQTT topics
      controlTopic = `smartplug/${currentUser.hashed_email}/${currentUser.hashed_password}/${deviceId}/control`;
      statusTopic = `smartplug/${currentUser.hashed_email}/${currentUser.hashed_password}/${deviceId}/status`;

      console.log('Control topic:', controlTopic);
      console.log('Status topic:', statusTopic);

      // Connect to MQTT
      connectMQTT();
    }

    // Connect to MQTT
    function connectMQTT() {
      try {
        mqttClient = mqtt.connect('wss://64611cb98d5946f6a3925fe3c7fe3b65.s1.eu.hivemq.cloud:8884/mqtt', {
          username: 'AADA_IOT_Dev',
          password: 'Aada@008'
        });

        mqttClient.on('connect', () => {
          console.log('MQTT Connected');
          updateConnectionStatus(true);

          // Subscribe to status topic
          mqttClient.subscribe(statusTopic, (err) => {
            if (err) {
              console.error('Subscribe error:', err);
            } else {
              console.log('Subscribed to:', statusTopic);
              enableControls();
            }
          });
        });

        mqttClient.on('message', (topic, message) => {
          const status = message.toString().trim();
          console.log('Status received:', status);
          updateDeviceStatus(status);
        });

        mqttClient.on('error', (err) => {
          console.error('MQTT Error:', err);
          updateConnectionStatus(false);
        });

        mqttClient.on('close', () => {
          console.log('MQTT Disconnected');
          updateConnectionStatus(false);
          disableControls();
        });

      } catch (error) {
        console.error('MQTT Connection failed:', error);
        updateConnectionStatus(false);
      }
    }

    // Update connection status
    function updateConnectionStatus(connected) {
      const indicator = document.getElementById('mqttIndicator');
      const text = document.getElementById('connectionText');

      if (connected) {
        indicator.className = 'status-indicator connected-indicator';
        text.textContent = 'Connected to MQTT';
      } else {
        indicator.className = 'status-indicator disconnected-indicator';
        text.textContent = 'Disconnected from MQTT';
      }
    }

    // Update device status
    function updateDeviceStatus(status) {
      const powerDisplay = document.getElementById('powerDisplay');
      const powerText = document.getElementById('powerText');
      const statusText = document.getElementById('statusText');

      if (status === 'ON') {
        powerDisplay.className = 'power-display power-on';
        powerText.textContent = 'ON';
        statusText.textContent = 'Device is ON';
        statusText.className = 'status-text status-on';
      } else if (status === 'OFF') {
        powerDisplay.className = 'power-display power-off';
        powerText.textContent = 'OFF';
        statusText.textContent = 'Device is OFF';
        statusText.className = 'status-text status-off';
      } else {
        powerDisplay.className = 'power-display power-unknown';
        powerText.textContent = '---';
        statusText.textContent = 'Status Unknown';
        statusText.className = 'status-text status-unknown';
      }
    }

    // Enable controls
    function enableControls() {
      document.getElementById('btnOn').disabled = false;
      document.getElementById('btnOff').disabled = false;
    }

    // Disable controls
    function disableControls() {
      document.getElementById('btnOn').disabled = true;
      document.getElementById('btnOff').disabled = true;
    }

    // Turn device ON
    function turnOn() {
      if (!mqttClient || !mqttClient.connected) {
        alert('Not connected to MQTT');
        return;
      }

      console.log('Sending ON command');
      mqttClient.publish(controlTopic, '1');
    }

    // Turn device OFF
    function turnOff() {
      if (!mqttClient || !mqttClient.connected) {
        alert('Not connected to MQTT');
        return;
      }

      console.log('Sending OFF command');
      mqttClient.publish(controlTopic, '0');
    }

    // Go back to dashboard
    function goBack() {
      window.location.href = 'dashboard.html';
    }

    // Cleanup on page unload
    window.onbeforeunload = function() {
      if (mqttClient && mqttClient.connected) {
        mqttClient.end();
      }
    };

    // Initialize on load
    window.onload = init;
  </script>
</body>
</html>
