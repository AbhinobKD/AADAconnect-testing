<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AADA Smart Plug - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary:#00ff88; --secondary:#00d4ff; --dark:#0f172a; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Inter',sans-serif; background:linear-gradient(135deg,#0f172a,#16213e); color:white; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:1rem; overflow:hidden; }
    canvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
    .container { background:rgba(15,23,42,0.9); backdrop-filter:blur(20px); padding:3rem; border-radius:20px; width:90%; max-width:500px; border:1px solid rgba(0,255,136,0.2); box-shadow:0 20px 60px rgba(0,0,0,0.6); }
    h2 { font-size:3rem; text-align:center; margin-bottom:2rem; background:linear-gradient(90deg,var(--primary),var(--secondary)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .tabs { display:flex; margin-bottom:2rem; border-bottom:2px solid rgba(255,255,255,0.1); }
    .tab { flex:1; padding:1rem; text-align:center; font-size:1.3rem; cursor:pointer; transition:0.3s; }
    .tab.active { background:rgba(0,255,136,0.2); border-bottom:3px solid var(--primary); }
    input { width:100%; padding:1rem; margin:1rem 0; border-radius:12px; background:rgba(255,255,255,0.1); border:none; color:white; font-size:1.1rem; }
    input::placeholder { color:#94a3b8; }
    button { width:100%; padding:1.3rem; background:var(--primary); color:black; border:none; border-radius:12px; font-size:1.4rem; font-weight:700; cursor:pointer; margin-top:1.5rem; transition:0.3s; }
    button:hover { transform:scale(1.03); box-shadow:0 10px 30px rgba(0,255,136,0.5); }
    .error { color:#ef4444; text-align:center; margin-top:1rem; font-size:0.95rem; display:none; }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="container">
    <h2>AADA Smart Plug</h2>
    <div class="tabs">
      <div class="tab active" id="loginTab" onclick="switchTab('login')">LOG IN</div>
      <div class="tab" id="signupTab" onclick="switchTab('signup')">SIGN UP</div>
    </div>

    <input type="email" id="email" placeholder="Email address" />
    <input type="password" id="password" placeholder="Password" />
    <div class="error" id="error"></div>
    <button id="mainBtn">LOG IN</button>
  </div>

  <script>
    const ACCOUNT_KEY = 'aada_account_v3';
    let isSignup = false;

    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const mainBtn = document.getElementById('mainBtn');
    const error = document.getElementById('error');

    function switchTab(mode) {
      isSignup = mode === 'signup';
      loginTab.classList.toggle('active', !isSignup);
      signupTab.classList.toggle('active', isSignup);
      mainBtn.textContent = isSignup ? 'CREATE ACCOUNT' : 'LOG IN';
      error.style.display = 'none';
    }

    mainBtn.onclick = () => {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const pass = document.getElementById('password').value.trim();

      if (!email || !pass) {
        error.textContent = "Please fill email and password";
        error.style.display = 'block';
        return;
      }

      const key = `aada_${btoa(email + '|' + pass)}`;
      const saved = localStorage.getItem(ACCOUNT_KEY);

      if (isSignup) {
        if (saved) {
          error.textContent = "Account already exists! Please log in.";
          error.style.display = 'block';
          return;
        }
        localStorage.setItem(ACCOUNT_KEY, key);
        alert("Account created successfully!");
      } else {
        if (saved !== key) {
          error.textContent = "Invalid email or password";
          error.style.display = 'block';
          return;
        }
      }

      // Save current session
      sessionStorage.setItem('current_user', JSON.stringify({ email, password: pass }));
      location.href = 'dashboard.html';
    };

    // Particles Background
    function createParticles() {
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particles = [];
      for (let i = 0; i < 120; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 3 + 1,
          s: Math.random() * 1 - 0.5
        });
      }
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.fillStyle = '#00ff8844';
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.fill();
          p.x += p.s;
          p.y += p.s;
          if (p.x < 0 || p.x > canvas.width) p.s *= -1;
          if (p.y < 0 || p.y > canvas.height) p.s *= -1;
        });
        requestAnimationFrame(animate);
      }
      animate();
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }

    createParticles();
  </script>
</body>
</html>
