<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AADA - Login</title>
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="no-referrer">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2rem;
      color: #00d4ff;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 2rem;
      color: #94a3b8;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #cbd5e1;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #00d4ff;
      background: rgba(255, 255, 255, 0.12);
    }

    input::placeholder {
      color: #64748b;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, #00ff88 0%, #00d4ff 100%);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 1rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .error {
      color: #ef4444;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
    }

    .info {
      text-align: center;
      margin-top: 1.5rem;
      color: #94a3b8;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>AADA Smart Plug</h1>
    <p class="subtitle">Login or Create New Account</p>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="your@email.com" 
          required
        >
        <div class="error" id="emailError">Please enter a valid email</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Enter your password" 
          required
        >
        <div class="error" id="passwordError">Please enter a password</div>
      </div>

      <div class="error" id="loginError"></div>

      <button type="submit">Continue</button>
    </form>

    <div class="info">
      First time? We'll create an account for you automatically
    </div>
    
    <div class="info" style="margin-top: 1rem; font-size: 0.8rem;">
      <a href="#" onclick="clearAccount(event)" style="color: #94a3b8; text-decoration: underline;">
        Clear saved account
      </a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    // Clear saved account data
    function clearAccount(event) {
      event.preventDefault();
      
      const savedEmail = localStorage.getItem('aada_email');
      if (!savedEmail) {
        alert('No account data to clear');
        return;
      }
      
      if (confirm(`This will remove the saved account (${savedEmail}) from this browser. Continue?`)) {
        localStorage.removeItem('aada_account');
        localStorage.removeItem('aada_email');
        localStorage.removeItem('aada_password');
        localStorage.removeItem('aada_hashed_email');
        localStorage.removeItem('aada_hashed_password');
        sessionStorage.clear();
        alert('Account data cleared successfully!');
        location.reload();
      }
    }
    
    // Simple hash function using CryptoJS SHA256
    function hashValue(value) {
      return CryptoJS.SHA256(value).toString(CryptoJS.enc.Hex);
    }

    // Password strength validation
    function validatePasswordStrength(password) {
      const minLength = 8;
      const hasUpperCase = /[A-Z]/.test(password);
      const hasLowerCase = /[a-z]/.test(password);
      const hasNumbers = /\d/.test(password);
      const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
      
      const errors = [];
      
      if (password.length < minLength) {
        errors.push('at least 8 characters');
      }
      if (!hasUpperCase) {
        errors.push('one uppercase letter');
      }
      if (!hasLowerCase) {
        errors.push('one lowercase letter');
      }
      if (!hasNumbers) {
        errors.push('one number');
      }
      if (!hasSpecialChar) {
        errors.push('one special character');
      }
      
      return {
        isValid: errors.length === 0,
        errors: errors
      };
    }

    // Validate email format
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Rate limiting for login attempts
    let loginAttempts = 0;
    let lastAttemptTime = 0;
    const MAX_ATTEMPTS = 5;
    const LOCKOUT_TIME = 5 * 60 * 1000; // 5 minutes

    function checkRateLimit() {
      const now = Date.now();
      
      // Reset counter if lockout time has passed
      if (now - lastAttemptTime > LOCKOUT_TIME) {
        loginAttempts = 0;
      }
      
      if (loginAttempts >= MAX_ATTEMPTS) {
        const timeRemaining = Math.ceil((LOCKOUT_TIME - (now - lastAttemptTime)) / 1000 / 60);
        return {
          allowed: false,
          message: `Too many login attempts. Please try again in ${timeRemaining} minute(s).`
        };
      }
      
      return { allowed: true };
    }

    function recordFailedAttempt() {
      loginAttempts++;
      lastAttemptTime = Date.now();
    }

    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const loginError = document.getElementById('loginError');

      // Reset errors
      emailError.style.display = 'none';
      passwordError.style.display = 'none';
      loginError.style.display = 'none';

      // Check rate limiting
      const rateCheck = checkRateLimit();
      if (!rateCheck.allowed) {
        loginError.textContent = rateCheck.message;
        loginError.style.display = 'block';
        return;
      }

      // Validate
      if (!email || !password) {
        if (!email) emailError.style.display = 'block';
        if (!password) passwordError.style.display = 'block';
        return;
      }

      // Validate email format
      if (!validateEmail(email)) {
        emailError.textContent = 'Please enter a valid email address';
        emailError.style.display = 'block';
        return;
      }

      // Hash the credentials
      const hashedEmail = hashValue(email);
      const hashedPassword = hashValue(password);

      // Create account key
      const accountKey = hashedEmail + '|' + hashedPassword;
      
      // Check if account exists
      const existingAccount = localStorage.getItem('aada_account');

      if (!existingAccount) {
        // New account - validate password strength
        const passwordValidation = validatePasswordStrength(password);
        if (!passwordValidation.isValid) {
          passwordError.textContent = 'Password must contain: ' + passwordValidation.errors.join(', ');
          passwordError.style.display = 'block';
          return;
        }

        // Save hashed credentials (NOT plain password in localStorage for production!)
        // Note: For better security, plain passwords should only be kept in sessionStorage
        localStorage.setItem('aada_account', accountKey);
        localStorage.setItem('aada_email', email);
        localStorage.setItem('aada_hashed_email', hashedEmail);
        localStorage.setItem('aada_hashed_password', hashedPassword);
        
        // Set session with plain credentials (needed for MQTT)
        sessionStorage.setItem('current_user', JSON.stringify({
          email: email,
          password: password,
          hashed_email: hashedEmail,
          hashed_password: hashedPassword
        }));
        
        // Clear the password input
        document.getElementById('password').value = '';
        
        alert('Account created successfully!');
        window.location.href = 'dashboard.html';
      } else if (existingAccount === accountKey) {
        // Existing account - credentials match
        // Get stored plain password for MQTT (in production, consider alternative auth)
        const storedPassword = localStorage.getItem('aada_password');
        
        sessionStorage.setItem('current_user', JSON.stringify({
          email: email,
          password: storedPassword || password, // Fallback to entered password
          hashed_email: hashedEmail,
          hashed_password: hashedPassword
        }));
        
        // Clear the password input
        document.getElementById('password').value = '';
        
        // Reset login attempts on successful login
        loginAttempts = 0;
        
        window.location.href = 'dashboard.html';
      } else {
        // Different account - ask to switch
        recordFailedAttempt();
        
        const savedEmail = localStorage.getItem('aada_email');
        if (confirm(`An account (${savedEmail}) is already registered on this browser. Do you want to switch to the new account? This will log you out of the current account.`)) {
          
          // Validate password strength for new account
          const passwordValidation = validatePasswordStrength(password);
          if (!passwordValidation.isValid) {
            passwordError.textContent = 'Password must contain: ' + passwordValidation.errors.join(', ');
            passwordError.style.display = 'block';
            return;
          }
          
          // Clear old account data
          localStorage.removeItem('aada_account');
          localStorage.removeItem('aada_email');
          localStorage.removeItem('aada_password');
          localStorage.removeItem('aada_hashed_email');
          localStorage.removeItem('aada_hashed_password');
          
          // Save new account
          localStorage.setItem('aada_account', accountKey);
          localStorage.setItem('aada_email', email);
          localStorage.setItem('aada_hashed_email', hashedEmail);
          localStorage.setItem('aada_hashed_password', hashedPassword);
          
          // Set session
          sessionStorage.setItem('current_user', JSON.stringify({
            email: email,
            password: password,
            hashed_email: hashedEmail,
            hashed_password: hashedPassword
          }));
          
          // Clear the password input
          document.getElementById('password').value = '';
          
          // Reset login attempts on successful switch
          loginAttempts = 0;
          
          alert('Account switched successfully!');
          window.location.href = 'dashboard.html';
        } else {
          loginError.textContent = 'Login cancelled. Please use the registered account.';
          loginError.style.display = 'block';
        }
      }
    }

    // Check if already logged in
    window.onload = function() {
      const currentUser = sessionStorage.getItem('current_user');
      if (currentUser) {
        window.location.href = 'dashboard.html';
      }
    };
  </script>
</body>
</html>
