<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AADA - Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      padding: 2rem;
    }

    .header {
      max-width: 1200px;
      margin: 0 auto 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    h1 {
      font-size: 2rem;
      color: #00d4ff;
    }

    .user-info {
      color: #94a3b8;
      font-size: 0.9rem;
    }

    .controls {
      max-width: 1200px;
      margin: 0 auto 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: linear-gradient(90deg, #00ff88 0%, #00d4ff 100%);
      color: #000;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .devices-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #cbd5e1;
    }

    .device-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .device-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .device-card:hover {
      transform: translateY(-5px);
      border-color: #00d4ff;
      box-shadow: 0 8px 24px rgba(0, 212, 255, 0.3);
    }

    .device-id {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #00ff88;
    }

    .device-rank {
      font-size: 0.85rem;
      color: #94a3b8;
      margin-bottom: 0.5rem;
    }

    .device-status {
      font-size: 0.9rem;
      font-weight: 500;
      padding: 0.5rem;
      border-radius: 6px;
      text-align: center;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .status-online {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .status-offline {
      background: rgba(148, 163, 184, 0.2);
      color: #94a3b8;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .device-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .dot-online {
      background: #10b981;
      box-shadow: 0 0 6px #10b981;
    }

    .dot-offline {
      background: #64748b;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #94a3b8;
      font-size: 1.1rem;
    }

    .no-devices {
      text-align: center;
      padding: 3rem;
      color: #94a3b8;
    }

    .no-devices p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }

    .connected {
      background: #10b981;
      box-shadow: 0 0 8px #10b981;
    }

    .disconnected {
      background: #ef4444;
      box-shadow: 0 0 8px #ef4444;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1>AADA Dashboard</h1>
      <div class="user-info">
        <span class="status-indicator disconnected" id="mqttStatus"></span>
        <span id="userEmail">Loading...</span>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="btn btn-primary" onclick="addDevice()">
      âž• Add Device
    </button>
    <button class="btn btn-secondary" onclick="refreshDevices()">
      Refresh
    </button>
    <button class="btn btn-secondary" onclick="logout()">
      Logout
    </button>
  </div>

  <div class="devices-container">
    <div class="section-title">My Devices</div>
    <div class="device-grid" id="deviceGrid">
      <div class="loading">Loading devices...</div>
    </div>
  </div>

  <script>
    let mqttClient = null;
    let currentUser = null;
    let devices = [];
    let deviceStatuses = {}; // Stores device power status (ON/OFF)
    let deviceOnlineStatus = {}; // Stores device online/offline status
    let deviceTimeouts = {}; // Stores timeout IDs for offline detection
    let deviceListTimeout = null; // Timeout for initial device list loading

    // Check authentication
    function checkAuth() {
      const userStr = sessionStorage.getItem('current_user');
      if (!userStr) {
        window.location.href = 'login.html';
        return null;
      }
      return JSON.parse(userStr);
    }

    // Initialize
    function init() {
      currentUser = checkAuth();
      if (!currentUser) return;

      document.getElementById('userEmail').textContent = currentUser.email;
      
      // Connect to MQTT
      connectMQTT();
    }

    // Connect to MQTT broker
    function connectMQTT() {
      const statusIndicator = document.getElementById('mqttStatus');
      
      try {
        mqttClient = mqtt.connect('wss://64611cb98d5946f6a3925fe3c7fe3b65.s1.eu.hivemq.cloud:8884/mqtt', {
          username: 'AADA_IOT_Dev',
          password: 'Aada@008'
        });

        mqttClient.on('connect', () => {
          console.log('MQTT Connected');
          statusIndicator.className = 'status-indicator connected';
          
          // Subscribe to fetch topic (will automatically receive retained message)
          const fetchTopic = `smartplug/${currentUser.hashed_email}/${currentUser.hashed_password}/fetch`;
          mqttClient.subscribe(fetchTopic, (err) => {
            if (err) {
              console.error('Subscribe error:', err);
            } else {
              console.log('Subscribed to:', fetchTopic);
              console.log('Waiting for retained message with device list...');
              
              // Set timeout - if no device list received in 5 seconds, show no devices
              deviceListTimeout = setTimeout(() => {
                if (devices.length === 0) {
                  console.log('No device list received - showing empty state');
                  renderDevices();
                }
              }, 5000); // 5 second timeout
            }
          });
        });

        mqttClient.on('message', (topic, message) => {
          console.log('Message received:', topic, message.toString());
          handleMQTTMessage(topic, message);
        });

        mqttClient.on('error', (err) => {
          console.error('MQTT Error:', err);
          statusIndicator.className = 'status-indicator disconnected';
        });

        mqttClient.on('close', () => {
          console.log('MQTT Disconnected');
          statusIndicator.className = 'status-indicator disconnected';
        });

      } catch (error) {
        console.error('MQTT Connection failed:', error);
        statusIndicator.className = 'status-indicator disconnected';
      }
    }

    // Handle MQTT messages
    function handleMQTTMessage(topic, message) {
      console.log('=== MQTT Message Received ===');
      console.log('Topic:', topic);
      console.log('Message:', message.toString());
      
      const topicParts = topic.split('/');
      
      // Try to parse as JSON first (for device list)
      try {
        const data = JSON.parse(message.toString());
        console.log('Parsed JSON message:', data);

        // Check if this is a device list message
        if (data.device_list && Array.isArray(data.device_list)) {
          console.log('Device list found:', data.device_list);
          
          // Clear the device list timeout since we received the list
          if (deviceListTimeout) {
            clearTimeout(deviceListTimeout);
            deviceListTimeout = null;
          }
          
          devices = data.device_list;
          
          renderDevices();
          
          // Subscribe to status and OF topics for each device
          devices.forEach(device => {
            // Subscribe to status topic (ON/OFF)
            const statusTopic = `smartplug/${currentUser.hashed_email}/${currentUser.hashed_password}/${device.device_id}/status`;
            mqttClient.subscribe(statusTopic, (err) => {
              if (!err) {
                console.log('Subscribed to status:', statusTopic);
              }
            });
            
            // Subscribe to OF (online/offline) topic
            const ofTopic = `smartplug/${currentUser.hashed_email}/${currentUser.hashed_password}/${device.device_id}/OF`;
            mqttClient.subscribe(ofTopic, (err) => {
              if (!err) {
                console.log('Subscribed to OF status:', ofTopic);
              }
            });
          });
          
          // Check status of all devices after loading
          setTimeout(() => {
            checkAllDevicesStatus();
          }, 500); // Small delay to ensure subscriptions are active
        }
      } catch (error) {
        // Not JSON, that's okay - might be plain text status
        console.log('Not JSON message, checking for plain text status');
      }
      
      // Handle plain text status messages (outside try-catch)
      // Check if this is a status update
      if (topicParts[topicParts.length - 1] === 'status') {
        const deviceId = topicParts[topicParts.length - 2];
        const status = message.toString().trim();
        console.log('Status update for', deviceId, ':', status);
        deviceStatuses[deviceId] = status;
      }

      // Check if this is an OF (online/offline) update
      if (topicParts[topicParts.length - 1] === 'OF') {
        const deviceId = topicParts[topicParts.length - 2];
        const statusMessage = message.toString().trim();
        console.log('OF status message for', deviceId, ':', statusMessage);
        
        // Clear any pending timeout for this device
        if (deviceTimeouts[deviceId]) {
          clearTimeout(deviceTimeouts[deviceId]);
          delete deviceTimeouts[deviceId];
        }
        
        // Just display whatever message is received
        deviceOnlineStatus[deviceId] = statusMessage;
        updateDeviceOnlineStatus(deviceId, statusMessage);
      }
    }

    // Render devices
    function renderDevices() {
      const grid = document.getElementById('deviceGrid');
      
      if (devices.length === 0) {
        grid.innerHTML = `
          <div class="no-devices">
            <p>No devices found</p>
            <p>Click "Add Device" to get started</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = '';
      
      // Sort by rank
      const sortedDevices = [...devices].sort((a, b) => a.device_rank - b.device_rank);
      
      sortedDevices.forEach(device => {
        const card = document.createElement('div');
        card.className = 'device-card';
        card.dataset.deviceId = device.device_id;
        
        // Get the status message or default to 'Checking...'
        const statusMessage = deviceOnlineStatus[device.device_id] || 'Checking...';
        
        // Determine styling based on message content (case-insensitive)
        const statusLower = statusMessage.toLowerCase();
        const isOnline = statusLower === 'online';
        const statusClass = isOnline ? 'status-online' : 'status-offline';
        const dotClass = isOnline ? 'dot-online' : 'dot-offline';
        
        card.innerHTML = `
          <div class="device-id">${device.device_id}</div>
          <div class="device-rank">Device #${device.device_rank}</div>
          <div class="device-status ${statusClass}">
            <span class="device-status-dot ${dotClass}"></span>
            <span>${statusMessage}</span>
          </div>
        `;
        
        card.onclick = () => openDeviceControl(device.device_id);
        grid.appendChild(card);
      });
    }

    // Update device status
    function updateDeviceStatus(deviceId, status) {
      const cards = document.querySelectorAll('.device-card');
      cards.forEach(card => {
        const idElement = card.querySelector('.device-id');
        if (idElement && idElement.textContent === deviceId) {
          const statusElement = card.querySelector('.device-status');
          statusElement.textContent = status;
          statusElement.className = 'device-status ' + 
            (status === 'ON' ? 'status-on' : status === 'OFF' ? 'status-off' : 'status-unknown');
        }
      });
    }

    // Update device online/offline status
    function updateDeviceOnlineStatus(deviceId, statusMessage) {
      const cards = document.querySelectorAll('.device-card');
      cards.forEach(card => {
        if (card.dataset.deviceId === deviceId) {
          const statusElement = card.querySelector('.device-status');
          const dotElement = card.querySelector('.device-status-dot');
          const textElement = statusElement.querySelector('span:last-child');
          
          // Determine styling based on message content (case-insensitive)
          const statusLower = statusMessage.toLowerCase();
          const isOnline = statusLower === 'online';
          
          statusElement.className = 'device-status ' + (isOnline ? 'status-online' : 'status-offline');
          dotElement.className = 'device-status-dot ' + (isOnline ? 'dot-online' : 'dot-offline');
          textElement.textContent = statusMessage;
        }
      });
    }

    // Check device status by sending "check_status" and waiting for response
    function checkDeviceStatus(deviceId) {
      if (!mqttClient || !mqttClient.connected) {
        console.log('Cannot check status - MQTT not connected');
        return;
      }

      const ofTopic = `smartplug/${currentUser.hashed_email}/${currentUser.hashed_password}/${deviceId}/OF`;
      
      // Clear any existing timeout for this device
      if (deviceTimeouts[deviceId]) {
        clearTimeout(deviceTimeouts[deviceId]);
      }

      console.log('Checking status for device:', deviceId);
      
      // Send check_status message
      mqttClient.publish(ofTopic, 'check_status');

      // Set timeout - if no response in 5 seconds, mark as Offline
      deviceTimeouts[deviceId] = setTimeout(() => {
        console.log('Device timeout - no response from:', deviceId);
        deviceOnlineStatus[deviceId] = 'offline';
        updateDeviceOnlineStatus(deviceId, 'offline');
      }, 5000); // 5 second timeout
    }

    // Check all devices status
    function checkAllDevicesStatus() {
      console.log('Checking all devices status...');
      devices.forEach(device => {
        checkDeviceStatus(device.device_id);
      });
    }

    // Open device control page
    function openDeviceControl(deviceId) {
      sessionStorage.setItem('active_device', deviceId);
      window.location.href = 'control.html';
    }

    // Add new device
    function addDevice() {
      // Generate new device ID
      const deviceId = 'AADA-' + Math.random().toString(36).substr(2, 8).toUpperCase();
      
      // Store provisioning data
      sessionStorage.setItem('provisioning', JSON.stringify({
        email: currentUser.email,
        password: currentUser.password,
        hashed_email: currentUser.hashed_email,
        hashed_password: currentUser.hashed_password,
        device_id: deviceId
      }));
      
      // Redirect to WiFi setup
      window.location.href = 'wifi_setup.html';
    }

    // Refresh devices
    function refreshDevices() {
      if (!mqttClient || !mqttClient.connected) {
        alert('Not connected to MQTT');
        return;
      }
      
      console.log('Refreshing devices - checking online status...');
      
      // Check status of all devices
      checkAllDevicesStatus();
    }

    // Logout
    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        sessionStorage.clear();
        window.location.href = 'login.html';
      }
    }

    // Initialize on load
    window.onload = init;
  </script>
</body>
</html>
