<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AADA - Wi-Fi Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary:#00ff88; --secondary:#00d4ff; --dark:#0f172a; }
    body { margin:0; font-family:'Inter',sans-serif; background:linear-gradient(135deg,#0f172a,#16213e); color:white; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:1rem; position:relative; }
    canvas { position:fixed; top:0; left:0; z-index:-1; }
    .back-btn {
      position:absolute; top:2rem; left:2rem; padding:0.8rem 1.5rem;
      background:rgba(255,255,255,0.1); color:white; border:2px solid var(--primary);
      border-radius:50px; font-size:1.1rem; font-weight:600; cursor:pointer;
      backdrop-filter:blur(10px); transition:0.3s; display:flex; align-items:center; gap:0.5rem;
    }
    .back-btn:hover { background:var(--primary); color:black; transform:scale(1.05); }
    .card { background:rgba(15,23,42,0.9); backdrop-filter:blur(20px); padding:3rem; border-radius:20px; max-width:500px; width:100%; text-align:center; border:1px solid rgba(0,255,136,0.2); }
    input { width:100%; padding:1rem; margin:1rem 0; border-radius:12px; border:none; background:rgba(255,255,255,0.1); color:white; font-size:1.1rem; }
    button.main { width:100%; padding:1.2rem; background:linear-gradient(90deg,var(--primary),var(--secondary)); border:none; border-radius:12px; color:black; font-weight:700; font-size:1.3rem; cursor:pointer; margin-top:1.5rem; }
    .status-message { margin-top:1.5rem; font-size:1.2rem; }
    .success { color:#10b981; } .error { color:#ef4444; }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <!-- BACK TO DASHBOARD BUTTON -->
  <button class="back-btn" onclick="goBackToDashboard()">
    ← Back to Dashboard
  </button>

  <div class="card">
    <h2>Wi-Fi Setup</h2>
    <p>Your Device Code: <strong id="deviceCodeDisplay">Loading...</strong></p>
    <p>Connect your plug to your home network</p>
    <input type="text" id="ssidInput" placeholder="Wi-Fi Name (SSID)" />
    <input type="password" id="passwordInput" placeholder="Wi-Fi Password" />
    <button class="main" onclick="sendCreds()">Connect Device</button>
    <div class="status-message" id="statusMessage">
      Make sure you're connected to <strong>AADA-Plug</strong> Wi-Fi
    </div>
  </div>

  <script>
    const prov = JSON.parse(sessionStorage.getItem('provisioning') || '{}');
    if (!prov.email) {
      alert("No device to configure");
      window.location.href = 'profile_page1.html';
    }
    document.getElementById('deviceCodeDisplay').textContent = prov.device_code;

    function sendCreds() {
      const ssid = document.getElementById('ssidInput').value.trim();
      const wifiPass = document.getElementById('passwordInput').value;
      const status = document.getElementById('statusMessage');

      if (!ssid || !wifiPass) {
        status.textContent = 'Please fill both fields';
        status.className = 'status-message error';
        return;
      }

      const payload = {
        ssid: ssid,
        pass: wifiPass,
        email: prov.email,
        password: prov.password,
        device_code: prov.device_code
      };

      status.textContent = 'Sending to device...';
      status.className = 'status-message';

      fetch('http://192.168.4.1/prov', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(r => r.text())
      .then(() => {
        status.textContent = 'Success! Device is connecting...';
        status.className = 'status-message success';
        sessionStorage.setItem('current_user', JSON.stringify({ email: prov.email, password: prov.password }));
        setTimeout(() => window.location.href = 'dashboard.html', 3000);
      })
      .catch(() => {
        status.textContent = 'Failed. Are you connected to AADA-Plug?';
        status.className = 'status-message error';
      });
    }

    // BACK BUTTON FUNCTION – REFRESHES DASHBOARD
    function goBackToDashboard() {
      // Force refresh dashboard to load new device
      if (confirm("Go back to Dashboard?\n(Unsaved Wi-Fi credentials will be lost)")) {
        sessionStorage.removeItem('provisioning');
        window.location.href = 'dashboard.html';
      }
    }

    // Particles Background
    function createParticles() {
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      const particles = [];
      for(let i=0;i<80;i++){
        particles.push({
          x:Math.random()*canvas.width,
          y:Math.random()*canvas.height,
          r:Math.random()*3+1,
          s:Math.random()*1-0.5
        });
      }
      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p=>{
          ctx.fillStyle = '#00ff8844';
          ctx.beginPath();
          ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
          ctx.fill();
          p.x += p.s; p.y += p.s;
          if(p.x<0||p.x>canvas.width) p.s*=-1;
          if(p.y<0||p.y>canvas.height) p.s*=-1;
        });
        requestAnimationFrame(draw);
      }
      draw();
    }
    window.onload = createParticles;
  </script>
</body>
</html>
